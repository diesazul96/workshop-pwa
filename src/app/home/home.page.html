<ion-header>
  <ion-toolbar>
    <ion-title>
      Family Finances
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="">
  <ion-card (click)="displayAccountList()">
    <ion-card-header>
      <ion-card-title>{{ fullBalance | currency }}</ion-card-title>
      <ion-card-subtitle>Balance</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-button (click)="displayExpenseForm()">Add movement</ion-button>
</ion-content>
